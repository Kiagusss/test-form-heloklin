<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Heloklin</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <main class="main-container">
    <div class="checkout-wrapper">
      <!-- Header -->
      <div class="checkout-header">
        <a href="index.html" class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Kembali
        </a>
        <div class="checkout-title-container">
          <h1 class="checkout-title">Checkout</h1>
          <p class="checkout-subtitle">Periksa kembali detail pesanan Anda</p>
        </div>
      </div>

      <div class="checkout-content">
        <!-- Customer Info -->
        <div class="checkout-section">
          <div class="section-header">
            <div class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <h2>Data Diri</h2>
          </div>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Nama</span>
              <span class="info-value" id="checkoutNama">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">No. Telepon</span>
              <span class="info-value" id="checkoutTelepon">-</span>
            </div>
          </div>
        </div>

        <!-- Location Info -->
        <div class="checkout-section">
          <div class="section-header">
            <div class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <h2>Lokasi</h2>
          </div>
          <div class="info-item full">
            <span class="info-label">Alamat Lengkap</span>
            <span class="info-value" id="checkoutAlamat">-</span>
          </div>
          <div class="info-grid info-grid-3">
            <div class="info-item">
              <span class="info-label">Kelurahan</span>
              <span class="info-value" id="checkoutKelurahan">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Kecamatan</span>
              <span class="info-value" id="checkoutKecamatan">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Kota</span>
              <span class="info-value" id="checkoutKota">-</span>
            </div>
          </div>
          <div class="map-preview" id="checkoutMap"></div>
        </div>

        <!-- Schedule Info -->
        <div class="checkout-section">
          <div class="section-header">
            <div class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
            <h2>Jadwal Kunjungan</h2>
          </div>
          <div class="schedule-display">
            <div class="schedule-date">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span id="checkoutTanggal">-</span>
            </div>
            <div class="schedule-time">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span id="checkoutWaktu">-</span>
            </div>
          </div>
        </div>

        <!-- Services -->
        <div class="checkout-section">
          <div class="section-header">
            <div class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
              </svg>
            </div>
            <h2>Rincian Layanan</h2>
          </div>
          <div class="services-list" id="checkoutServices"></div>
          
          <!-- Total -->
          <div class="checkout-total">
            <span>Total Pembayaran</span>
            <span class="total-price" id="checkoutTotal">Rp 0</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="checkout-actions">
          <button type="button" id="whatsappBtn" class="whatsapp-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            Kirim via WhatsApp
          </button>
          <button type="button" id="editBtn" class="edit-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Edit Pesanan
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="checkout.js"></script>
</body>
</html>
