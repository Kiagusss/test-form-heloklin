<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Paket & Add-ons - Heloklin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
</head>
<body class="bg-white font-['Open_Sans'] text-slate-800 min-h-screen">
  <main class="min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="px-8 py-7 border-b border-slate-200" style="background-color: #0099d5;">
        <h1 class="text-2xl font-bold text-white">Kalkulator Paket & Add-ons</h1>
        <p class="text-white/90 text-sm mt-1">Pilih paket dan add-ons untuk melihat estimasi biaya & durasi.</p>
      </div>

      <div class="p-8 space-y-8">
        <!-- HELOSLEEP -->
        <section class="pb-8 border-b border-slate-200">
          <h2 class="text-lg font-semibold text-slate-800 mb-4">HELOSLEEP</h2>
          <div id="hsPackages" class="grid grid-cols-1 gap-3"></div>
          <div class="mt-4">
            <div class="flex items-center gap-3 mb-3">
              <span class="px-3 py-1.5 rounded-full text-xs font-semibold uppercase tracking-wider bg-amber-100 text-amber-700">Add-ons</span>
            </div>
            <div id="hsAddons" class="grid grid-cols-1 gap-2 sm:grid-cols-2"></div>
          </div>
        </section>

        <!-- HELOLIVING -->
        <section class="pb-8 border-b border-slate-200">
          <h2 class="text-lg font-semibold text-slate-800 mb-4">HELOLIVING</h2>
          <div id="hlPackages" class="grid grid-cols-1 gap-3"></div>
        </section>

        <!-- RINGKASAN -->
        <section>
          <div class="flex items-center justify-between gap-4">
            <h2 class="text-lg font-semibold text-slate-800">Ringkasan</h2>
            <button type="button" id="resetBtn" class="px-4 py-2 rounded-lg text-white text-sm font-semibold transition-all duration-200 hover:opacity-90" style="background-color: #0099d5;">
              Reset
            </button>
          </div>

          <div class="mt-4 px-5 py-5 rounded-xl text-white" style="background-color: #0099d5;">
            <div class="flex items-center justify-between mb-2">
              <div class="text-base opacity-90">Total Estimasi Biaya</div>
              <div class="text-2xl font-bold" id="totalPrice">Rp 0</div>
            </div>
            <div class="flex items-center justify-between">
              <div class="text-sm opacity-90">Estimasi Waktu Pengerjaan</div>
              <div class="text-base font-semibold" id="totalDuration">0 menit</div>
            </div>
          </div>

          <div class="mt-4">
            <h3 class="text-sm font-semibold text-slate-700 mb-2">Detail Pilihan</h3>
            <div id="breakdown" class="text-sm text-slate-700 space-y-1"></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
