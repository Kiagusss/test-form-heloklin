<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Jasa Vacuum - Heloklin</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <div class="form-wrapper">
      <!-- Header -->
      <div class="form-header">
        <div class="logo-container">
          <div class="logo-icon">
           <img src="heloklin-logo.png" alt="" width="80px" height="80px" style="border-radius: 10px;">
          </div>
          <div>
            <h1 class="logo-title">heloklin</h1>
            <p class="logo-subtitle">Professional Cleaning Service</p>
          </div>
        </div>
        <p class="header-desc">Isi form di bawah ini untuk memesan jasa vacuum cleaning profesional kami</p>
      </div>

      <!-- Form -->
      <form id="orderForm" class="order-form">
        <!-- Data Diri -->
        <div class="form-section">
          <h2 class="section-title">
            <span class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            Data Diri
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </span>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
              </div>
            </div>
            <div class="form-group">
              <label for="telepon">No. Telepon</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                </span>
                <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>
              </div>
            </div>
          </div>
        </div>

        <!-- Lokasi -->
        <div class="form-section">
          <h2 class="section-title">
            <span class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </span>
            Lokasi
          </h2>
          
          <!-- Map Container -->
          <div class="map-container">
            <div id="map" class="map"></div>
            <div class="map-marker">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="#2563eb" stroke="#1e40af" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3" fill="white"></circle>
              </svg>
            </div>
            <button type="button" id="getLocationBtn" class="location-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 2v2m0 16v2M2 12h2m16 0h2"></path>
              </svg>
              Lokasi Saat Ini
            </button>
          </div>
          <p class="map-hint">Geser peta untuk menentukan lokasi atau gunakan tombol "Lokasi Saat Ini"</p>
          <input type="hidden" id="latitude" name="latitude">
          <input type="hidden" id="longitude" name="longitude">

          <!-- Alamat Detail -->
          <div class="form-group" style="margin-top: 1rem;">
            <label for="alamat">Detail Alamat Lengkap</label>
            <textarea id="alamat" name="alamat" placeholder="Nama jalan, nomor rumah, patokan, dll" required></textarea>
          </div>
          <div class="form-grid form-grid-3">

  <!-- Kelurahan -->
  <div class="form-group">
    <label for="kelurahan">Kelurahan</label>
    <div class="input-wrapper">
      <span class="input-icon">
        <!-- building icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 21V5a2 2 0 0 1 2-2h4v18"></path>
          <path d="M9 21V9h6v12"></path>
          <path d="M15 21V3h4a2 2 0 0 1 2 2v16"></path>
          <path d="M3 21h18"></path>
        </svg>
      </span>
      <input type="text" id="kelurahan" name="kelurahan" placeholder="Kelurahan" required>
    </div>
  </div>

  <!-- Kecamatan -->
  <div class="form-group">
    <label for="kecamatan">Kecamatan</label>
    <div class="input-wrapper">
      <span class="input-icon">
        <!-- building icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 21V5a2 2 0 0 1 2-2h4v18"></path>
          <path d="M9 21V9h6v12"></path>
          <path d="M15 21V3h4a2 2 0 0 1 2 2v16"></path>
          <path d="M3 21h18"></path>
        </svg>
      </span>
      <input type="text" id="kecamatan" name="kecamatan" placeholder="Kecamatan" required>
    </div>
  </div>

  <!-- Kota -->
  <div class="form-group">
    <label for="kota">Kota</label>
    <div class="input-wrapper">
      <span class="input-icon">
        <!-- building icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 21V5a2 2 0 0 1 2-2h4v18"></path>
          <path d="M9 21V9h6v12"></path>
          <path d="M15 21V3h4a2 2 0 0 1 2 2v16"></path>
          <path d="M3 21h18"></path>
        </svg>
      </span>
      <input type="text" id="kota" name="kota" placeholder="Kota" required>
    </div>
  </div>

</div>

        </div>

        <!-- Jadwal Kunjungan -->
        <div class="form-section">
          <h2 class="section-title">
            <span class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </span>
            Jadwal Kunjungan
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="tanggal">Tanggal Kunjungan</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                </span>
                <input type="date" id="tanggal" name="tanggal" required>
              </div>
            </div>
            <div class="form-group">
              <label for="waktu">Waktu Kunjungan</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                </span>
                <select id="waktu" name="waktu" required>
                  <option value="">Pilih waktu</option>
                  <option value="08:00 - 10:00">08:00 - 10:00</option>
                  <option value="10:00 - 12:00">10:00 - 12:00</option>
                  <option value="13:00 - 15:00">13:00 - 15:00</option>
                  <option value="15:00 - 17:00">15:00 - 17:00</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Rincian Layanan -->
        <div class="form-section">
          <h2 class="section-title">
            <span class="section-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
            </span>
            Rincian Layanan
          </h2>
          
          <button type="button" id="openServiceModal" class="service-trigger-btn">
            <span class="btn-content">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              Pilih Layanan
            </span>
            <span class="btn-badge" id="serviceCount">0</span>
          </button>

          <!-- Selected Services -->
          <div id="selectedServices" class="selected-services"></div>

          <!-- Total -->
          <div id="totalContainer" class="total-container" style="display: none;">
            <div class="total-label">Total Estimasi</div>
            <div class="total-amount" id="totalAmount">Rp 0</div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Lanjut ke Checkout
        </button>
      </form>
    </div>
  </main>

  <!-- Service Modal -->
  <div id="serviceModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Pilih Layanan</h2>
        <button type="button" id="closeModal" class="modal-close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="modal-search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="serviceSearch" placeholder="Cari layanan...">
      </div>

      <div class="modal-body" id="serviceList"
        <!-- Services will be populated by JavaScript -->
      </div>

      <div class="modal-footer">
        <button type="button" id="clearAllServices" class="clear-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          Hapus Semua
        </button>
        <button type="button" id="confirmServices" class="confirm-btn">
          Konfirmasi Pilihan
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
