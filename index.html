<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Jasa Vacuum - Heloklin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    /* Google Maps container styling */
    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    
    /* Custom styles for service items */
    .service-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }
    
    .service-item.selected .service-checkbox {
      background: #2563eb;
      border-color: #2563eb;
    }
    
    .service-item.selected .service-checkbox svg {
      display: block;
    }
    
    .service-checkbox svg {
      display: none;
      color: white;
    }
    
    /* Animation for spinner */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    /* Custom styles for service cards */
    .service-card.helosleep {
      border-left-color: #2563eb;
      background: #eff6ff;
    }
    
    .service-card.heloliving {
      border-left-color: #10b981;
      background: #ecfdf5;
    }
    
    .service-card.helobaby {
      border-left-color: #f59e0b;
      background: #fffbeb;
    }
    
    .service-card.helosleep .service-card-category {
      color: #2563eb;
    }
    
    .service-card.heloliving .service-card-category {
      color: #10b981;
    }
    
    .service-card.helobaby .service-card-category {
      color: #f59e0b;
    }
    
    .category-badge.helosleep {
      background: #dbeafe;
      color: #2563eb;
    }
    
    .category-badge.heloliving {
      background: #d1fae5;
      color: #10b981;
    }
    
    .category-badge.helobaby {
      background: #fef3c7;
      color: #f59e0b;
    }

    /* Package card styles */
    .package-card {
      display: block;
      background: white;
      transition: all 0.2s ease;
    }

    .package-card.selected {
      border-color: #0099d5;
      background: #eff6ff;
    }

    /* Addon checkbox styles */
    .addon-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #e2e8f0;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .addon-item.selected .addon-checkbox {
      background: #f59e0b;
      border-color: #f59e0b;
    }

    .addon-item.selected .addon-checkbox svg {
      display: block;
      color: white;
    }

    .addon-checkbox svg {
      display: none;
      color: white;
    }

    /* Heloliving item styles */
    .heloliving-item {
      transition: all 0.2s ease;
    }

    .heloliving-item.selected {
      border-color: #10b981;
      background: #ecfdf5;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f3f4f6;
      position: relative;
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .carousel-dot.active {
      background: white;
      transform: scale(1.2);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .carousel-dot:hover {
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body class="bg-white font-['Open_Sans'] text-slate-800 min-h-screen">
  <main class="min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header Carousel -->
      <div class="relative w-full h-64 md:h-80 overflow-hidden bg-slate-200">
        <!-- Carousel Track -->
        <div id="carouselTrack" class="flex h-full transition-transform duration-500 ease-out">
          <!-- Slides will be populated by JavaScript -->
        </div>

        <!-- Navigation Dots -->
        <div id="carouselDots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 z-30">
          <!-- Dots will be populated by JavaScript -->
        </div>

        <!-- Previous Button -->
        <button type="button" id="prevBtn" class="absolute left-4 top-1/2 transform -translate-y-1/2 z-20 bg-white/80 hover:bg-white text-slate-800 rounded-full p-2 transition-all duration-200 shadow-lg">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>

        <!-- Next Button -->
        <button type="button" id="nextBtn" class="absolute right-4 top-1/2 transform -translate-y-1/2 z-20 bg-white/80 hover:bg-white text-slate-800 rounded-full p-2 transition-all duration-200 shadow-lg">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>

       
      </div>

      <!-- Form -->
      <form id="orderForm" class="p-8">
        <!-- Data Diri -->
        <div class="mb-8 pb-8 border-b border-slate-200">
          <h2 class="flex items-center gap-3 text-lg font-semibold text-slate-800 mb-5">
            <span class="w-9 h-9 rounded-lg flex items-center justify-center text-white" style="background-color: #0099d5;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            Data Diri
          </h2>
          <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
            <div class="flex flex-col gap-2">
              <label for="nama" class="text-sm font-medium text-slate-800">Nama Lengkap</label>
              <div class="relative flex items-center">
                <span class="absolute left-3 text-slate-500 flex items-center">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </span>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required
                  class="w-full pl-11 pr-4 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100">
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label for="telepon" class="text-sm font-medium text-slate-800">No. Telepon</label>
              <div class="relative flex items-center">
                <span class="absolute left-3 text-slate-500 flex items-center">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                </span>
                <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required
                  class="w-full pl-11 pr-4 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100">
              </div>
            </div>
          </div>
        </div>

        <!-- Lokasi -->
        <div class="mb-8 pb-8 border-b border-slate-200">
          <h2 class="flex items-center gap-3 text-lg font-semibold text-slate-800 mb-5">
            <span class="w-9 h-9 rounded-lg flex items-center justify-center text-white" style="background-color: #0099d5;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>  
            </span>
            Lokasi
          </h2>
          
          <!-- Map Container -->
          <div class="relative h-64 rounded-xl overflow-hidden border-2 border-slate-200">
            <div id="map" class="w-full h-full z-10"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-full pointer-events-none z-20">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="#2563eb" stroke="#1e40af" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3" fill="white"></circle>
              </svg>
            </div>
            <button type="button" id="getLocationBtn" class="absolute bottom-4 right-4 flex items-center gap-2 px-4 py-2.5 bg-white text-blue-600 text-sm font-medium rounded-lg shadow-md cursor-pointer z-20 transition-all duration-200 hover:bg-blue-600 hover:text-white">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 2v2m0 16v2M2 12h2m16 0h2"></path>
              </svg>
              Lokasi Saat Ini
            </button>
          </div>
          <p class="text-xs text-slate-500 mt-2">Geser peta untuk menentukan lokasi atau gunakan tombol "Lokasi Saat Ini"</p>
          <input type="hidden" id="latitude" name="latitude">
          <input type="hidden" id="longitude" name="longitude">

          <!-- Alamat Detail -->
          <div class="flex flex-col gap-2 mt-4">
            <label for="alamat" class="text-sm font-medium text-slate-800">Detail Alamat Lengkap</label>
            <textarea id="alamat" name="alamat" placeholder="Nama jalan, nomor rumah, patokan, dll" required
              class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 min-h-[100px] resize-vertical"></textarea>
          </div>
          <div class="grid grid-cols-1 gap-4 mt-4 md:grid-cols-3">
            <!-- Kelurahan -->
            <div class="flex flex-col gap-2">
              <label for="kelurahan" class="text-sm font-medium text-slate-800">Kelurahan</label>
              <div class="relative flex items-center">
                <span class="absolute left-3 text-slate-500 flex items-center">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21V5a2 2 0 0 1 2-2h4v18"></path>
                    <path d="M9 21V9h6v12"></path>
                    <path d="M15 21V3h4a2 2 0 0 1 2 2v16"></path>
                    <path d="M3 21h18"></path>
                  </svg>
                </span>
                <input type="text" id="kelurahan" name="kelurahan" placeholder="Kelurahan" required
                  class="w-full pl-11 pr-4 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100">
              </div>
            </div>

            <!-- Kecamatan -->
            <div class="flex flex-col gap-2">
              <label for="kecamatan" class="text-sm font-medium text-slate-800">Kecamatan</label>
              <div class="relative flex items-center">
                <span class="absolute left-3 text-slate-500 flex items-center">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21V5a2 2 0 0 1 2-2h4v18"></path>
                    <path d="M9 21V9h6v12"></path>
                    <path d="M15 21V3h4a2 2 0 0 1 2 2v16"></path>
                    <path d="M3 21h18"></path>
                  </svg>
                </span>
                <input type="text" id="kecamatan" name="kecamatan" placeholder="Kecamatan" required
                  class="w-full pl-11 pr-4 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100">
              </div>
            </div>

            <!-- Kota -->
            <div class="flex flex-col gap-2">
              <label for="kota" class="text-sm font-medium text-slate-800">Kota</label>
              <div class="relative flex items-center">
                <span class="absolute left-3 text-slate-500 flex items-center">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21V5a2 2 0 0 1 2-2h4v18"></path>
                    <path d="M9 21V9h6v12"></path>
                    <path d="M15 21V3h4a2 2 0 0 1 2 2v16"></path>
                    <path d="M3 21h18"></path>
                  </svg>
                </span>
                <input type="text" id="kota" name="kota" placeholder="Kota" required
                  class="w-full pl-11 pr-4 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100">
              </div>
            </div>
          </div>
        </div>

        <!-- Jadwal Kunjungan -->
        <div class="mb-8 pb-8 border-b border-slate-200">
          <h2 class="flex items-center gap-3 text-lg font-semibold text-slate-800 mb-5">
            <span class="w-9 h-9 rounded-lg flex items-center justify-center text-white" style="background-color: #0099d5;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </span>
            Jadwal Kunjungan
          </h2>
          <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
            <div class="flex flex-col gap-2">
              <label for="tanggal" class="text-sm font-medium text-slate-800">Tanggal Kunjungan</label>
           
                
                <input type="date" id="tanggal" name="tanggal" required
                  class="w-full pl-4 pr-4 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100">
            
            </div>
            <div class="flex flex-col gap-2">
              <label for="waktu" class="text-sm font-medium text-slate-800">Waktu Kunjungan</label>
              <div class="relative flex items-center">
                <span class="absolute left-3 text-slate-500 flex items-center">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                </span>
                <select id="waktu" name="waktu" required
                  class="w-full pl-11 pr-12 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 cursor-pointer appearance-none">
                  <option value="">Pilih waktu</option>
                  <option value="08:00 - 10:00">08:00 - 10:00</option>
                  <option value="10:00 - 12:00">10:00 - 12:00</option>
                  <option value="13:00 - 15:00">13:00 - 15:00</option>
                  <option value="15:00 - 17:00">15:00 - 17:00</option>
                </select>
                <span class="pointer-events-none absolute right-3 text-slate-400">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Rincian Layanan -->
        <div class="mb-8 pb-8 border-b border-slate-200">
          <h2 class="flex items-center gap-3 text-lg font-semibold text-slate-800 mb-5">
            <span class="w-9 h-9 rounded-lg flex items-center justify-center text-white" style="background-color: #0099d5;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
            </span>
            Rincian Layanan
          </h2>
          
          <button type="button" id="openServiceModal" class="w-full flex items-center justify-between px-5 py-4 border-none rounded-xl text-white text-base font-medium cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-xl" style="background-color: #0099d5;">
            <span class="flex items-center gap-3">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              Pilih Layanan
            </span>
            <span class="bg-white text-blue-600 px-3 py-1 rounded-full text-sm font-semibold" id="serviceCount">0</span>
          </button>

          <!-- Selected Services -->
          <div id="selectedServices" class="mt-4 grid grid-cols-1 gap-3 md:grid-cols-2"></div>

          <!-- Total -->
          <div id="totalContainer" class="hidden mt-4 px-5 py-5 rounded-xl text-white" style="background-color: #0099d5;">
            <div class="flex items-center justify-between mb-2">
              <div class="text-base opacity-90">Subtotal</div>
              <div class="text-lg font-semibold" id="subtotalAmount">Rp 0</div>
            </div>
            <div id="discountRow" class="hidden flex items-center justify-between mb-2 pb-2 border-b border-white/30">
              <div class="text-sm opacity-90">Diskon (<span id="discountLabel"></span>)</div>
              <div class="text-base font-semibold text-green-300" id="discountAmount">- Rp 0</div>
            </div>
            <div class="hidden flex items-center justify-between mb-2">
              <div class="text-sm opacity-90">Estimasi Waktu Pengerjaan</div>
              <div class="text-base font-semibold" id="estimatedTime">0 menit</div>
            </div>
            <div class="flex items-center justify-between pt-2">
              <div class="text-base font-semibold">Total Estimasi Biaya</div>
              <div class="text-2xl font-bold" id="totalAmount">Rp 0</div>
            </div>
          </div>
        </div>

        <!-- Voucher -->
        <div class="mb-8">
          <h2 class="flex items-center gap-3 text-lg font-semibold text-slate-800 mb-5">
            <span class="w-9 h-9 rounded-lg flex items-center justify-center text-white" style="background-color: #0099d5;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 9h16M4 15h16M9 4v16m6-16v16"></path>
              </svg>
            </span>
            Kode Voucher
          </h2>
          <div class="flex flex-col gap-2">
            <div class="relative flex items-center">
              <span class="absolute left-3 text-slate-500 flex items-center z-10">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 9h16M4 15h16M9 4v16m6-16v16"></path>
                </svg>
              </span>
              <input type="text" id="voucher" name="voucher" placeholder="Masukkan kode voucher (jika ada)"
                class="w-full pl-11 pr-24 py-3 border-2 border-slate-200 rounded-xl text-base transition-all duration-200 bg-white focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100">
              <button type="button" id="checkVoucherBtn" class="absolute right-2 px-4 py-1.5 text-white text-sm font-medium rounded-lg transition-all duration-200 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2" style="background-color: #0099d5;" onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'">
                Cek
              </button>
            </div>
            <div id="voucherStatus" class="text-sm"></div>
            <p class="text-xs text-slate-500">Masukkan kode voucher untuk mendapatkan diskon</p>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full flex items-center justify-center gap-3 px-8 py-4 border-none rounded-xl text-white text-lg font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-xl" style="background-color: #0099d5;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Lanjut ke Checkout
        </button>
      </form>
    </div>
  </main>

  <!-- Service Modal -->
  <div id="serviceModal" class="hidden fixed inset-0 w-full h-full bg-black/50 z-50 items-center justify-center p-4">
    <div class="w-full max-w-4xl max-h-[90vh] bg-white rounded-2xl flex flex-col overflow-hidden">
      <div class="flex items-center justify-between px-6 py-5 border-b border-slate-200">
        <h2 class="text-xl font-semibold">Pilih Layanan</h2>
        <button type="button" id="closeModal" class="bg-none border-none text-slate-500 cursor-pointer p-1 rounded transition-all duration-200 hover:text-slate-800 hover:bg-slate-100">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>

    function initCarousel() {
      const carouselTrack = document.getElementById("carouselTrack")
      const carouselDots = document.getElementById("carouselDots")
      const prevBtn = document.getElementById("prevBtn")
      const nextBtn = document.getElementById("nextBtn")

      // Create slides
      carouselSlides.forEach((slide, index) => {
        const slideEl = document.createElement("div")
        slideEl.className = "carousel-slide"
        slideEl.style.backgroundImage = `url('${slide.image}')`
        carouselTrack.appendChild(slideEl)
      })

      // Create dots
      carouselSlides.forEach((_, index) => {
        const dot = document.createElement("button")
        dot.type = "button"
        dot.className = `carousel-dot ${index === 0 ? "active" : ""}`
        dot.addEventListener("click", () => goToSlide(index))
        carouselDots.appendChild(dot)
      })

      // Event listeners
      prevBtn.addEventListener("click", () => {
        clearAutoRotate()
        prevSlide()
        startAutoRotate()
      })

      nextBtn.addEventListener("click", () => {
        clearAutoRotate()
        nextSlide()
        startAutoRotate()
      })

      // Touch/Swipe support
      let touchStartX = 0
      let touchEndX = 0

      carouselTrack.addEventListener("touchstart", (e) => {
        touchStartX = e.changedTouches[0].screenX
      })

      carouselTrack.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].screenX
        handleSwipe()
      })

      function handleSwipe() {
        if (touchStartX - touchEndX > 50) {
          // Swipe left
          clearAutoRotate()
          nextSlide()
          startAutoRotate()
        } else if (touchEndX - touchStartX > 50) {
          // Swipe right
          clearAutoRotate()
          prevSlide()
          startAutoRotate()
        }
      }

      // Start auto-rotation
      startAutoRotate()
    }

    function goToSlide(index) {
      currentSlide = index
      updateCarousel()
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % carouselSlides.length
      updateCarousel()
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + carouselSlides.length) % carouselSlides.length
      updateCarousel()
    }

    function updateCarousel() {
      const carouselTrack = document.getElementById("carouselTrack")
      const dots = document.querySelectorAll(".carousel-dot")

      // Update track position
      carouselTrack.style.transform = `translateX(-${currentSlide * 100}%)`

      // Update dots
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide)
      })
    }

    function startAutoRotate() {
      autoRotateTimer = setInterval(() => {

    // Map Initialization
    function initMap() {
      // Check if Google Maps is loaded
      if (typeof google === 'undefined' || !google.maps) {
        console.error('Google Maps not loaded yet');
        return;
      }

      // Pastikan container map sudah ada
      const mapContainer = document.getElementById('map');
      if (!mapContainer) {
        console.error('Map container not found');
        return;
      }

      // Inisialisasi Google Maps
      const centerPosition = { lat: currentLat, lng: currentLng };
      
      map = new google.maps.Map(mapContainer, {
        center: centerPosition,
        zoom: 15,
        zoomControl: true,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false,
      });

      // Tambahkan marker di tengah menggunakan standard Marker
      const marker = new google.maps.Marker({
        position: centerPosition,
        map: map,
        draggable: false,
      });

      // Update koordinat saat peta digerakkan
      map.addListener('center_changed', () => {
        const center = map.getCenter();
        currentLat = center.lat();
        currentLng = center.lng();
        document.getElementById('latitude').value = currentLat;
        document.getElementById('longitude').value = currentLng;
        
        // Update marker position
        marker.setPosition({ lat: currentLat, lng: currentLng });
      });

      // Set initial values
      document.getElementById('latitude').value = currentLat;
      document.getElementById('longitude').value = currentLng;

      console.log('Google Maps initialized successfully');
    }

    function selectPackage(element) {
      const packageId = element.dataset.packageId
      const category = element.dataset.category

      // Find the package
      const pkg = services[category].packages.find((p) => p.id === packageId)

      if (category === "helosleep") {
        if (selectedHelosleepPackage && selectedHelosleepPackage.id === packageId) {
          // Deselect
          selectedHelosleepPackage = null
          // Remove all helosleep services and addons
          selectedServices = selectedServices.filter(s => !s.id.startsWith("hsp") && !s.id.startsWith("hsao"))
        } else {
          // Select new package
          selectedHelosleepPackage = pkg
          // Remove old helosleep services
          selectedServices = selectedServices.filter(s => !s.id.startsWith("hsp") && !s.id.startsWith("hsao"))
          // Add package as service
          selectedServices.push({
            id: pkg.id,
            name: pkg.name,
            price: pkg.price,
            duration: pkg.duration,
            category: "helosleep",
            type: "package",
            quantity: 1
          })
        }
      } else if (category === "heloliving") {
        const isAlreadySelected = selectedHelolivingPackages.includes(packageId)

        if (isAlreadySelected) {
          // Deselect this package and remove related items/addons
          selectedHelolivingPackages = selectedHelolivingPackages.filter((id) => id !== packageId)
          selectedHelolivingItems = selectedHelolivingItems.filter((item) => !item.id.startsWith(`${packageId}_item_`))
          selectedServices = selectedServices.filter((s) => s.id !== packageId && !s.id.startsWith(`${packageId}_item_`) && !s.id.startsWith(`${packageId}_addon_`))
        } else {
          // Select additional package without affecting others
          selectedHelolivingPackages.push(packageId)
          selectedServices.push({
            id: pkg.id,
            name: pkg.name,
            price: pkg.price || 0,
            duration: pkg.duration || 0,
            category: "heloliving",
            type: "package",
            quantity: 1
          })
        }
      }

      // Re-render to show/hide add-ons and items
      renderServiceList()
      updateSelectedServicesUI()
    }

    function toggleHelolivingItem(element) {
      const itemId = element.dataset.itemId
      const packageId = element.dataset.packageId
      const itemIndex = parseInt(element.dataset.itemIndex)

      const pkg = services.heloliving.packages.find(p => p.id === packageId)
      const item = pkg.items[itemIndex]

      const existingIndex = selectedHelolivingItems.findIndex((i) => i.id === itemId)

      if (existingIndex > -1) {
        // Remove item
        selectedHelolivingItems.splice(existingIndex, 1)
        selectedServices = selectedServices.filter(s => s.id !== itemId)
        element.classList.remove("selected")
        
        // Update checkbox visual
        const checkbox = element.querySelector('.item-checkbox')
        checkbox.style.background = ''
        checkbox.style.borderColor = '#e2e8f0'
        checkbox.querySelector('svg').style.display = 'none'
      } else {
        // Add item
        const serviceItem = {
          id: itemId,
          name: `${pkg.name} - ${item.name}`,
          price: item.price,
          duration: item.duration,
          category: "heloliving",
          packageName: pkg.name,
          type: "heloliving_item",
          quantity: 1
        }
        selectedHelolivingItems.push(serviceItem)
        selectedServices.push(serviceItem)
        element.classList.add("selected")

    function toggleAddon(element) {
      const addonId = element.dataset.addonId
      const category = element.dataset.category
      const packageId = element.dataset.packageId
      const baseAddonId = element.dataset.baseAddonId

      // Get the correct addons based on category and package
      let addonData
      let addonPackageName = null
      if (category === "helosleep") {
        addonData = services[category].addons.find((a) => a.id === addonId)
        const pkg = selectedHelosleepPackage || services.helosleep.packages.find((p) => p.id === selectedHelosleepPackage?.id)
        addonPackageName = pkg ? pkg.name : services.helosleep.name
      } else if (category === "heloliving") {
        const pkg = services.heloliving.packages.find((p) => p.id === packageId)
        if (!pkg) return
        const packageName = pkg.name.toLowerCase()
        addonData = services[category].addons[packageName]?.find((a) => a.id === baseAddonId)
        addonPackageName = pkg.name
      }

      if (!addonData) return

      const existingIndex = selectedServices.findIndex((s) => s.id === addonId)

      if (existingIndex > -1) {
        selectedServices.splice(existingIndex, 1)
        element.classList.remove("selected")
      } else {
        selectedServices.push({
          ...addonData,
          category: category,
          type: "addon",
          id: addonId,
          packageId: packageId,
          packageName: addonPackageName,
          quantity: 1
        })
        element.classList.add("selected")
      }

      updateSelectedServicesUI()
    }

    function toggleService(element) {
      const id = element.dataset.id
      const category = element.dataset.category

      const existingIndex = selectedServices.findIndex((s) => s.id === id)

      if (existingIndex > -1) {
        selectedServices.splice(existingIndex, 1)

      } else {

        selectedServices.push({ ...service, category, quantity: 1 })

    function changeQuantity(id, delta) {
      const service = selectedServices.find((s) => s.id === id)
      if (!service) return

      const currentQty = service.quantity || 1
      const newQty = Math.max(1, currentQty + delta)
      if (newQty === currentQty) return

      service.quantity = newQty

      if (service.type === "heloliving_item") {
        const idx = selectedHelolivingItems.findIndex((i) => i.id === id)
        if (idx > -1) {
          selectedHelolivingItems[idx].quantity = newQty
        }
      }

      renderServiceList(serviceSearch.value)
      updateSelectedServicesUI()
    }

    function reverseGeocode(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;

      fetch(url, { headers: { "User-Agent": "heloklin/1.0" } })
        .then((res) => res.json())
        .then((data) => {
          if (!data.address) return;

          console.log("Address Result:", data.address);
          console.log("Display Name:", data.display_name);

          const addr = data.address;

          // Isi Detail Alamat Lengkap
          const roadName = addr.road || addr.pedestrian || addr.path || "";
          const houseNumber = addr.house_number || "";
          const addressParts = [];
          
          if (houseNumber) addressParts.push(houseNumber);
          if (roadName) addressParts.push(roadName);
          
          // Tambahkan komponen alamat tambahan jika ada
          if (addr.hamlet) addressParts.push(addr.hamlet);
          if (addr.residential) addressParts.push(addr.residential);
          
          const detailAlamat = addressParts.join(", ");
          
          if (detailAlamat) {
            document.getElementById("alamat").value = detailAlamat;
          }

          // Isi Kelurahan
          document.getElementById("kelurahan").value =
            addr.village ||
            addr.suburb ||
            addr.neighbourhood ||
            addr.quarter ||
            addr.hamlet ||
            "";

          // Isi Kecamatan - diperbaiki dengan lebih banyak fallback
          document.getElementById("kecamatan").value =
            addr.subdistrict ||
            addr.city_district ||
            addr.district ||
            addr.borough ||
            addr.county ||
            addr.municipality ||
            "";

          // Isi Kota
          document.getElementById("kota").value =
            addr.city ||
            addr.town ||
            addr.city_district ||
            addr.municipality ||
            addr.state_district ||
            addr.state ||
            "";

        })
        .catch((err) => console.error("Reverse Geocoding Error:", err));
    }

    // =======================
    // VOUCHER CHECKER
    // =======================
    function setupVoucherChecker() {
      const checkVoucherBtn = document.getElementById("checkVoucherBtn");
      const voucherInput = document.getElementById("voucher");
      const voucherStatus = document.getElementById("voucherStatus");

      if (checkVoucherBtn) {
        checkVoucherBtn.addEventListener("click", () => {
          const voucherCode = voucherInput.value.trim().toUpperCase();
          
          if (!voucherCode) {
            voucherStatus.textContent = "Masukkan kode voucher terlebih dahulu";
            voucherStatus.className = "text-sm text-red-500";
            return;
          }

          // Dummy voucher list - ganti dengan API call jika diperlukan
          const validVouchers = {
            "HELO10": { discount: 10, type: "percentage" },
            "DISKON50": { discount: 50000, type: "fixed" },
            "PROMOHELO": { discount: 15, type: "percentage" }
          };

          if (validVouchers[voucherCode]) {
            const voucher = validVouchers[voucherCode];
            const discountText = voucher.type === "percentage" 
              ? `${voucher.discount}%` 
              : formatCurrency(voucher.discount);
            
            // Apply voucher
            appliedVoucher = {
              code: voucherCode,
              discount: voucher.discount,
              type: voucher.type
            };
            
            voucherStatus.textContent = `✓ Voucher valid! Diskon ${discountText}`;
            voucherStatus.className = "text-sm text-green-600 font-medium";
            
            // Update total display with discount
            updateSelectedServicesUI();
          } else {
            appliedVoucher = null;
            voucherStatus.textContent = "✗ Kode voucher tidak valid atau sudah tidak aktif";
            voucherStatus.className = "text-sm text-red-500";
            
            // Update total display without discount
            updateSelectedServicesUI();
          }
        });
      }
    }
  </script>
